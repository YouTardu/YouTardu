<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b572ff92bb.js" crossorigin="anonymous"></script>
  <title>YouTardu Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      list-style: none;
      text-decoration: none;
    }

    :root {
      --background: #d1deec;
      --foreground: #f1f3f5;
      --white: #fff;
      --black: #000;
      --grey: #6e6e6e63;
      --shadow: rgba(0,0,0,0.15);
      --border: #cfcfcf;
    }

    /* BODY */
    body {
      background: var(--background);
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: #3a78ffec;
    }

    /* HEADER */
    header {
      width: 100%;
      background: var(--white);
      box-shadow: 0 2px 5px var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 45px;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 100%;
      flex-wrap: nowrap;
    }

    /* Logo + Search */
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
      min-width: 0; /* Allow shrinking */
    }

    .logobox img {
      width: 45px;
      height: auto;
      flex-shrink: 0; /* Don't shrink the logo */
    }

    /* SEARCH BOX - Fixed positioning and responsiveness */
    .searchbox {
      position: relative;
      flex: 1;
      max-width: 300px;
      min-width: 120px; /* Minimum width to prevent too much shrinking */
    }

    .searchbox input {
      width: 100%;
      padding: 6px 40px 6px 12px;
      border-radius: 50px;
      border: 1px solid #ccc;
      background: var(--foreground);
      outline: none;
      font-size: 14px;
    }

    .searchbox .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--grey);
      cursor: pointer;
      font-size: 16px;
      border: none;
      background: transparent;
      padding: 2px;
    }

    /* CENTERED ICONS */
    .iconbox {
      display: flex;
      gap: 12px;
      flex: 0 0 auto; /* Don't grow or shrink */
      justify-content: center;
    }

    .iconbox i {
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      color: #769bcb;
      transition: .3s;
    }

    .iconbox i:hover {
      background: #1877f2;
      color: var(--white);
      cursor: pointer;
    }

    /* PROFILE / HEADER RIGHT */
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0; /* Don't shrink */
      position: relative;
    }

    .profile-container {
      position: relative;
    }

    .header-right label {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .header-right label:hover {
      transform: scale(1.05);
    }

    .header-right label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-right .fa-caret-down {
      font-size: 16px;
      margin-left: 4px;
    }

    /* PROFILE POPUP MODAL */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .profile-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 400px;
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      z-index: 2001;
    }

    .popup-overlay.show .profile-popup {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-header {
      background: linear-gradient(135deg, #769bcb, #5a8bb8);
      color: white;
      padding: 24px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
      border-radius: 20px 20px 0 0;
    }

    .popup-close {
      position: absolute;
      top: 16px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .popup-close:hover {
      background: rgba(255,255,255,0.3);
    }

    .popup-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.3);
      margin: 0 auto 16px;
      object-fit: cover;
    }

    .popup-name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .popup-email {
      font-size: 14px;
      opacity: 0.9;
    }

    .popup-content {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #769bcb #f1f1f1;
    }

    .popup-content::-webkit-scrollbar {
      width: 6px;
    }

    .popup-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .popup-content::-webkit-scrollbar-thumb {
      background: #769bcb;
      border-radius: 3px;
    }

    .popup-content::-webkit-scrollbar-thumb:hover {
      background: #5a8bb8;
    }

    .popup-section {
      margin-bottom: 24px;
    }

    .popup-section h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--black);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }

    .popup-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--black);
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .popup-item:hover {
      background: #f8f9fa;
      transform: translateX(4px);
    }

    .popup-item i {
      width: 20px;
      margin-right: 16px;
      color: #769bcb;
      font-size: 18px;
    }

    .popup-item span {
      font-size: 15px;
      font-weight: 400;
    }

    .popup-footer {
      background: #f8f9fa;
      padding: 16px 24px;
      border-top: 1px solid #eee;
      flex-shrink: 0;
      border-radius: 0 0 20px 20px;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff4757, #ff3742);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #ff3742, #ff2f3a);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
    }

    .logout-btn i {
      margin-right: 8px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header-container {
        padding: 0 12px;
      }
      
      .header-left {
        gap: 12px;
      }
      
      .logobox img {
        width: 40px;
      }
      
      .searchbox {
        max-width: 200px;
        min-width: 100px;
      }
      
      .iconbox {
        gap: 8px;
      }
      
      .iconbox i {
        font-size: 18px;
        padding: 6px;
      }
      
      .header-right label {
        width: 32px;
        height: 32px;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        padding: 0 8px;
        gap: 8px;
      }
      
      .header-left {
        gap: 8px;
        flex: 1;
      }
      
      .logobox img {
        width: 35px;
      }
      
      .searchbox {
        max-width: 150px;
        min-width: 80px;
      }
      
      .searchbox input {
        font-size: 13px;
        padding: 5px 35px 5px 10px;
      }
      
      .iconbox {
        gap: 4px;
        flex: 0 0 auto;
      }
      
      .iconbox i {
        font-size: 16px;
        padding: 4px;
      }
      
      .header-right {
        gap: 8px;
      }
      
      .header-right label {
        width: 28px;
        height: 28px;
      }

      .profile-dropdown {
        width: 260px;
        right: -10px;
      }

      .profile-header img {
        width: 45px;
        height: 45px;
      }

      .profile-popup {
        width: 350px;
      }

      .popup-avatar {
        width: 70px;
        height: 70px;
      }

      .popup-name {
        font-size: 20px;
      }
    }

    /* Extra small screens - hide some icons to prevent overcrowding */
    @media (max-width: 360px) {
      .iconbox i:nth-child(n+5) {
        display: none; /* Hide last 2 icons on very small screens */
      }
      
      .searchbox {
        max-width: 120px;
        min-width: 70px;
      }
      
      .header-container {
        gap: 4px;
      }
    }
  </style>
</head>
<body>

<!-- Header Start -->
<header>
  <div class="header-container">
    <!-- Logo + Search -->
    <div class="header-left">
      <div class="logobox">
        <img src="https://via.placeholder.com/45x45/769bcb/white?text=YT" alt="YouTardu">
      </div>
      <div class="searchbox">
        <input type="search" placeholder="Search...">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <!-- Centered Navigation Icons -->
    <div class="iconbox">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-image"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-headphones"></i>
      <i class="fa-solid fa-circle-play"></i>
      <i class="fa-solid fa-bell"></i>
    </div>

    <!-- Profile -->
    <div class="header-right">
      <div class="profile-container">
        <label onclick="toggleProfilePopup()">
          <img src="https://via.placeholder.com/36x36/769bcb/white?text=U" alt="User">
        </label>
      </div>
      <i class="fa-solid fa-grid-2"></i>
    </div>
  </div>
</header>
<!-- Header End -->

<!-- Profile Popup Modal -->
<div class="popup-overlay" id="popupOverlay" onclick="closeProfilePopup()">
  <div class="profile-popup" onclick="event.stopPropagation()">
    <div class="popup-header">
      <button class="popup-close" onclick="closeProfilePopup()">
        <i class="fa-solid fa-times"></i>
      </button>
      <img src="https://via.placeholder.com/80x80/769bcb/white?text=U" alt="User" class="popup-avatar">
      <div class="popup-name">John Doe</div>
      <div class="popup-email">john.doe@example.com</div>
    </div>
    
    <div class="popup-content">
      <div class="popup-section">
        <h3>Account</h3>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-user"></i>
          <span>Manage Account</span>
        </a>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-shield-alt"></i>
          <span>Privacy & Security</span>
        </a>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </a>
      </div>

      <div class="popup-section">
        <h3>Content</h3>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-bookmark"></i>
          <span>Saved Items</span>
        </a>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>Watch History</span>
        </a>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-thumbs-up"></i>
          <span>Liked Videos</span>
        </a>
      </div>

      <div class="popup-section">
        <h3>Settings</h3>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-gear"></i>
          <span>General Settings</span>
        </a>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-moon"></i>
          <span>Dark Mode</span>
        </a>
        <a href="#" class="popup-item">
          <i class="fa-solid fa-language"></i>
          <span>Language</span>
        </a>
      </div>
    </div>

    <div class="popup-footer">
      <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-sign-out-alt"></i>
        Sign Out
      </button>
    </div>
  </div>
</div>

<!-- Content area with top margin to account for fixed header -->
<div style="margin-top: 60px; padding: 20px;">
  <h2>Content Area</h2>
  <p>Your main content goes here. The header is fixed at the top.</p>
</div>

<script>
  function toggleProfilePopup() {
    const overlay = document.getElementById('popupOverlay');
    overlay.classList.add('show');
    // Remove the body scroll prevention
  }

  function closeProfilePopup() {
    const overlay = document.getElementById('popupOverlay');
    overlay.classList.remove('show');
    // Remove the body scroll restoration
  }

  function logout() {
    alert('Logging out...');
    closeProfilePopup();
    // Add your logout logic here
  }

  // Close popup when pressing Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeProfilePopup();
    }
  });
</script>

</body>
</html>
