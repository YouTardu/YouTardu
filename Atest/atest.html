<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b572ff92bb.js" crossorigin="anonymous"></script>
  <title>YouTardu Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      list-style: none;
      text-decoration: none;
    }

    :root {
      --background: #d1deec;
      --foreground: #f1f3f5;
      --white: #fff;
      --black: #000;
      --grey: #6e6e6e63;
      --shadow: rgba(0,0,0,0.15);
      --border: #cfcfcf;
    }

    /* BODY */
    body {
      background: var(--background);
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: #3a78ffec;
    }

    /* HEADER */
    header {
      width: 100%;
      background: var(--white);
      box-shadow: 0 2px 5px var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      height: 45px;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 100%;
      flex-wrap: nowrap;
    }

    /* Logo + Search */
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
      min-width: 0; /* Allow shrinking */
    }

    .logobox img {
      width: 45px;
      height: auto;
      flex-shrink: 0; /* Don't shrink the logo */
    }

    /* SEARCH BOX - Fixed positioning and responsiveness */
    .searchbox {
      position: relative;
      flex: 1;
      max-width: 300px;
      min-width: 120px; /* Minimum width to prevent too much shrinking */
    }

    .searchbox input {
      width: 100%;
      padding: 6px 40px 6px 12px;
      border-radius: 50px;
      border: 1px solid #ccc;
      background: var(--foreground);
      outline: none;
      font-size: 14px;
    }

    .searchbox .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--grey);
      cursor: pointer;
      font-size: 16px;
      border: none;
      background: transparent;
      padding: 2px;
    }

    /* CENTERED ICONS */
    .iconbox {
      display: flex;
      gap: 12px;
      flex: 0 0 auto; /* Don't grow or shrink */
      justify-content: center;
    }

    .iconbox i {
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      color: #769bcb;
      transition: .3s;
    }

    .iconbox i:hover {
      background: #1877f2;
      color: var(--white);
      cursor: pointer;
    }

    /* PROFILE / HEADER RIGHT */
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0; /* Don't shrink */
    }

    .header-right label {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
    }

    .header-right label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-right .fa-caret-down {
      font-size: 16px;
      margin-left: 4px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header-container {
        padding: 0 12px;
      }
      
      .header-left {
        gap: 12px;
      }
      
      .logobox img {
        width: 40px;
      }
      
      .searchbox {
        max-width: 200px;
        min-width: 100px;
      }
      
      .iconbox {
        gap: 8px;
      }
      
      .iconbox i {
        font-size: 18px;
        padding: 6px;
      }
      
      .header-right label {
        width: 32px;
        height: 32px;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        padding: 0 8px;
        gap: 8px;
      }
      
      .header-left {
        gap: 8px;
        flex: 1;
      }
      
      .logobox img {
        width: 35px;
      }
      
      .searchbox {
        max-width: 150px;
        min-width: 80px;
      }
      
      .searchbox input {
        font-size: 13px;
        padding: 5px 35px 5px 10px;
      }
      
      .iconbox {
        gap: 4px;
        flex: 0 0 auto;
      }
      
      .iconbox i {
        font-size: 16px;
        padding: 4px;
      }
      
      .header-right {
        gap: 8px;
      }
      
      .header-right label {
        width: 28px;
        height: 28px;
      }
    }

    /* Extra small screens - hide some icons to prevent overcrowding */
    @media (max-width: 360px) {
      .iconbox i:nth-child(n+5) {
        display: none; /* Hide last 2 icons on very small screens */
      }
      
      .searchbox {
        max-width: 120px;
        min-width: 70px;
      }
      
      .header-container {
        gap: 4px;
      }
    }
  </style>
</head>
<body>

<!-- Header Start -->
<header>
  <div class="header-container">
    <!-- Logo + Search -->
    <div class="header-left">
      <div class="logobox">
        <img src="https://via.placeholder.com/45x45/769bcb/white?text=YT" alt="YouTardu">
      </div>
      <div class="searchbox">
        <input type="search" placeholder="Search...">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <!-- Centered Navigation Icons -->
    <div class="iconbox">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-image"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-headphones"></i>
      <i class="fa-solid fa-circle-play"></i>
      <i class="fa-solid fa-bell"></i>
    </div>

    <!-- Profile -->
    <div class="header-right">
      <label>
        <img src="https://via.placeholder.com/36x36/769bcb/white?text=U" alt="User">
      </label>
      <i class="fa-solid fa-grid-2"></i>
    </div>
  </div>
</header>
<!-- Header End -->

<!-- Content area with top margin to account for fixed header -->
<div style="margin-top: 60px; padding: 20px;">
  <h2>Content Area</h2>
  <p>Your main content goes here. The header is fixed at the top.</p>
</div>

</body>
</html>
