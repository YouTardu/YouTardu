        .leaf {
            position: absolute;
            background: linear-gradient(45deg, #4a7c59, #6b8e23);
            border-radius: 0 100% 0 100%;
            opacity: 0.9;
        }

        .leaf:nth-child(1) {
            width: 200px;
            height: 80px;
            top: 20%;
            left: -20px;
            transform: rotate(-15deg);
        }

        .leaf:nth-child(2) {
            width: 150px;
            height: 60px;
            top: 40%;
            right: -30px;
            transform: rotate(25deg);
        }

        .leaf:nth-child(3) {
            width: 180px;
            height: 70px;
            bottom: 30%;
            left: -40px;
            transform: rotate(45deg);
        }

        .leaf:nth-child(4) {
            width: 160px;
            height: 65px;
            bottom: 10%;
            right: -20px;
            transform: rotate(-30deg);
        }

        .droplet {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .overlay-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            padding: 40px 20px 20px;
            color: white;
        }

        .post-text {
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .icons-container {
            position: absolute;
            top: 70px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .icon {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .profile-section {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a7c59, #6b8e23);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .profile-info h3 {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 2px;
        }

        .profile-info p {
            font-size: 14px;
            color: #666;
        }

        .menu-dots {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        }

<body>
    <div class="post-container">
        <div class="image-container">
            <div class="leaf-background"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            
            <div class="overlay-content">
                <div class="post-text">This is Pandora leaf ðŸŒ¿ðŸŒ¿ðŸŒ¿ðŸŒ¿</div>
            </div>

            <div class="icons-container">
                <div class="icon" id="shareIcon">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.50-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>

                <div class="icon" id="saveIcon">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
            </div>

            <div class="menu-dots"></div>
        </div>

        <div class="profile-section">
            <div class="profile-pic">P</div>
            <div class="profile-info">
                <h3>Plantdora</h3>
                <p>@Plantdora</p>
            </div>
        </div>
    </div>

    <script>
        // Create water droplets dynamically
        function createDroplets() {
            const container = document.querySelector('.image-container');
            const dropletCount = 20;

            for (let i = 0; i < dropletCount; i++) {
                const droplet = document.createElement('div');
                droplet.className = 'droplet';
                
                // Random size
                const size = Math.random() * 15 + 5;
                droplet.style.width = size + 'px';
                droplet.style.height = size + 'px';
                
                // Random position
                droplet.style.left = Math.random() * 100 + '%';
                droplet.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                droplet.style.animationDelay = Math.random() * 3 + 's';
                
                container.appendChild(droplet);
            }
        }

        // Add click interactions
        document.getElementById('shareIcon').addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1.1)';
                console.log('Share clicked');
            }, 100);
        });

        document.getElementById('saveIcon').addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1.1)';
                console.log('Save clicked');
            }, 100);
        });

        // Add hover effect to leaves
        function addLeafHoverEffect() {
            const leaves = document.querySelectorAll('.leaf');
            leaves.forEach(leaf => {
                leaf.addEventListener('mouseenter', function() {
                    this.style.transform += ' scale(1.1)';
                    this.style.filter = 'brightness(1.2)';
                });
                
                leaf.addEventListener('mouseleave', function() {
                    this.style.transform = this.style.transform.replace(' scale(1.1)', '');
                    this.style.filter = 'brightness(1)';
                });
            });
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            createDroplets();
            addLeafHoverEffect();
        });

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.image-container');
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            const leaves = document.querySelectorAll('.leaf');
            leaves.forEach((leaf, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                leaf.style.transform += ` translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
