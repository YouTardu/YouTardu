<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: white;
            border: 2px dashed #6a0dad;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            transition: background-color
            transition: background-color 0.3s;
        }
        .upload-container:hover {
            background-color: #f0e5f5;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            display: none;
        }
        label {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #5a0098;
        }
        #file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        #file-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your File</h2>
        <input type="file" id="fileInput" onchange="displayFileName()">
        <label for="fileInput">Choose File</label>
        <div id="file-info"></div>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('file-info');
            const file = fileInput.files[0];

            if (file) {
                fileInfo.innerHTML = `<p>Selected file: <span id="file-name">${file.name}</span> (${file.size} bytes)</p>`;
            } else {
                fileInfo.innerHTML = '<p>No file selected.</p>';
            }
        }
    </script>
</body>
</html>
