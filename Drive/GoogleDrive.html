<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive-like Interface</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .folder-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .file-upload {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }
        .file-upload:hover {
            background-color: #005a8c;
        }
        input[type="file"] {
            display: none;
        }
        .folder {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .folder-icon {
            font-size: 40px;
            color: #0078d4;
            margin-bottom: 10px;
        }
        .folder-name {
            font-size: 14px;
            color: #333;
        }
        .folder:hover {
            background-color: #e6f3ff;
        }
        #file-info {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        /* Media Queries for mobile responsiveness */
        @media (max-width: 768px) {
            .folder-container {
                width: 95%;
                padding: 15px;
            }
            .folder {
                width: 80px;
            }
            .file-upload {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .folder {
                width: 70px;
            }
            .folder-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="folder-container">
        <div class="file-upload">
            <label for="fileInput">Upload File</label>
            <input type="file" id="fileInput" onchange="displayFileName()">
        </div>

        <div class="folder">
            <div class="folder-icon material-icons">folder</div>
            <div class="folder-name">Documents</div>
        </div>

        <div class="folder">
            <div class="folder-icon material-icons">image</div>
            <div class="folder-name">Images</div>
        </div>

        <div class="folder">
            <div class="folder-icon material-icons">videocam</div>
            <div class="folder-name">Videos</div>
        </div>

        <div id="file-info"></div>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('file-info');
            const file = fileInput.files[0];

            if (file) {
                fileInfo.innerHTML = `<p>Selected file: <strong>${file.name}</strong> (${file.size} bytes)</p>`;
            } else {
                fileInfo.innerHTML = '<p>No file selected.</p>';
            }
        }
    </script>
</body>
</html>
