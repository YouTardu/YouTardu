<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--CSS SIMPLE STYLE-->
  <link rel="stylesheet"href="../Css/HomePageStyle.css">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/b572ff92bb.js" crossorigin="anonymous"></script>
  <title>YouTardu Home</title>
</head>
<body>
<!--Header section start-->
<header><br>
    <div class="header-container">
      <div class="header-wrapper">
      <div class="logobox">
        <img src="../images/YouTardu.png"width="80" alt="YouTardu">
      </div>
        <div class="searchbox">
          <input type="search">
          <i class="fa-solid fa-magnifying-glass"></i>
      </div>
        <div class="iconbox1">
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-user-group"></i>
          <i class="fa-solid fa-video"></i>
          <i class="fa-solid fa-gamepad"></i>
      </div>
        <div class="iconbox2">
          <i class="fa-solid fa-circle-plus"></i>
          <i class="fa-brands fa-facebook-messenger"></i>
          <i class="fa-solid fa-bell"></i>
      <label><img src="../images/YouTardu.png"width="50" alt="YouTardu"></label>
          <i class="fa-solid fa-caret-down"></i>
        </div>
   </div>
</header>
<!--Head section end-->

<!--home section start-->
<div class="home">
  <div class="container">
    <div class="home-wrapper">
      <div class="home-left">
        <div class="profile">
          <img src="../images/YouTardu.png" alt="YouTardu">
            <h3>YouTardu</h3>
              </div> 
<div class="pages">
   <h4 class="mini-heading">Pages</h4>
      <label>
         <img src="../images/YouTardu.png"width="40" alt="YouTardu">
            <span>YouTardu</span>
               </label>
<label>
      <img src="../images/YouTardu.png"width="40" alt="YouTardu">
          <span>YouTardu</span></label>
              <button class="see-more-btn">See more<i class="fa-solid fa-angle-down"></i></button>
                 </div>
<div class="group">
    <h4 class="mini-heading">Group</h4>
       <label>
          <img src="../images/YouTardu.png"width="40" alt="YouTardu1">
             <span>YouTardu Design1</span>
                </label>
        <label>
            <img src="../images/YouTardu.png"width="40" alt="YouTardu2">
                <span>YouTardu Design2</span>
                    </label>
    <label>
          <img src="../images/YouTardu.png" alt="YouTardu3">
              <span>YouTardu Design3</span>
                  </label>
<button class="see-more-btn">See more<i class="fa-solid fa-angle-down"></i></button>
          </div>        
          
        <div class="pages">
             <h4 class="mini-heading">Pages</h4>
         <label>
             <img src="../images/YouTardu.png"width="40" alt="YouTardu">
                 <span>YouTardu</span>
                    </label>
         <label>
             <img src="../images/YouTardu.png"width="40" alt="YouTardu">
                <span>YouTardu</span></label>
                   </div>
      <div class="group">
          <h4 class="mini-heading">Group</h4>
             <label>
                 <img src="../images/YouTardu.png"width="40" alt="YouTardu1">
                    <span>YouTardu Design1</span>
                       </label>
      <label>
          <img src="../images/YouTardu.png"width="40" alt="YouTardu2">
              <span>YouTardu Design2</span>
                 </label>
     <label>
          <img src="../images/YouTardu.png" alt="YouTardu3">
              <span>YouTardu Design3</span>
                </label>
<button class="see-more-btn">See more<i class="fa-solid fa-angle-down"></i></button>
</div>
      
       <div class="game">
           <h4 class="mini-heading">Game</h4>
<label>
    <img src="../images/YouTardu.png" alt="game1">
        <span>YouTardu Game</span>
           </label>
    <label>
          <img src="../images/YouTardu.png" alt="game2">
             <span>YouTardu free play game</span></label>
                 <button class="see-more-btn">See more<i class="fa-solid fa-angle-down"></i></button>
                     </div>
      
            <div class="explore">
              <h4 class="mini-heading">Explore</h4>
                <a href="#"><i class="fa-solid fa-user-group"></i>Group</a>
                <a href="#"><i class="fa-solid fa-star"></i>Favorite</a>
                <a href="#"><i class="fa-solid fa-bookmark"></i>Saves</a>
                <a href="#"><i class="fa-solid fa-clock"></i>Events</a>
                <a href="#"><i class="fa-solid fa-flag"></i>Pages</a>
            <div><label class="darkTheme"><span></span></label>Apply dark theme</div>
                
              <button class="see-more-btn">See more<i class="fa-solid fa-angle-down"></i></button>
  </div>
</div>
<!--home section end-->

<!--home center start-->
<div class="home-center-wrapper">
      <div class="stories">
         <h3 class="mini-heading">Stories</h3>
           <div class="stories-wrapper">
             <div class="single-stories">
               <label ><img src="../images/YouTardu.png"width="40" alt="YouTardu"></label>
                 </div>
                 <img src="../images/YouTardu.png"width="40" alt="YouTardu">
                 <i class="fa-solid fa-circle-plus"></i>
               </div>
           </div>
     </div>
</div>
<!--home center end-->

</body>
</html>
