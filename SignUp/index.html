<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login & Signup</title>
    
</head>
<body>
    <div class="container">
        <!-- Login Form -->
            <div class="form-box" id="loginForm">
                <img src="YouTardu.png" alt="YouTardu" style="width:80px;height:80px;">
                   <h2>YouTardu</h2>
                      <h3>Login</h3>
                         <form id="login" onsubmit="handleLogin(event)">
                            <div class="input-group">
                   
                                  <input type="email" id="loginEmail" placeholder="Emailor Username" required>
                                </div>
                            <div class="input-group">
                    
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                <button type="submit">Login</button>
            </form>
                    <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-box" id="signupForm" style="display: none;">
                <img src="YouTardu.png" alt="YouTardu" style="width:100px;height:100px;">
                    <h2>YouTardu</h2>
                    <h3 align="center0">Sign Up</h3>
                        <form id="signup" onsubmit="handleSignup(event)">
                            <div class="input-group">
                        
                         <input type="text" id="signupName" placeholder="Fullname" required>
                       </div>
                      <div class="input-group">
                          
                            <input type="email" id="signupEmail"placeholder="Email" required>
                        </div>
                                <div class="input-group">
                        
                      <input type="password" id="signupPassword" placeholder="Password" required>
                   </div>
                        <button type="submit">Sign Up</button>
                </form>
               <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
           </div>
          </div>

        <footer>
        <p>&copy; 2025 YouTardu. All rights reserved.</p>
    </footer>
   <script src="script.js"></script>
</body>
</html>
