<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login & Signup</title>
    
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box" id="loginForm">
            <h2>Login</h2>
            <form id="login" onsubmit="handleLogin(event)">
                <div class="input-group">
                   
                    <input type="email" id="loginEmail" placeholder="Emailor Usernam" required>
                </div>
                <div class="input-group">
                    
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-box" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 YouTardu. All rights reserved.</p>
    </footer>
   <script src="script.js"></script>
</body>
</html>
